<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="product-card">
        <div class="product-card__header">
            <i class="fa fa-heart-o header-icon"></i>
            <i class="fa fa-shopping-cart header-icon"></i>
        </div>
        <div class="product-card__body">
            <img class="product-img" src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png"/>

            <div class="product-detail">
                <div class="product-short-desc">
                    <div class="product-name">nike zoom KD 12</div>
                    <div class="product-price">$99</div>
                </div>
                <div class="product-content">
                    <div class="product-size">
                        <p>Size:</p>
                        <ul class="list-size">
                            <li>6</li>
                            <li>7</li>
                            <li>8</li>
                            <li>9</li>
                        </ul>
                    </div>
                    <div class="product-color">
                        <p>Color:</p>
                        <ul class="list-color">
                            <li style="--color: #4daf54"></li>
                            <li style="--color: red"></li>
                            <li style="--color: black"></li>
                        </ul>
                    </div>
                    <div class="action-buttons">
                        <a href="">Buy now</a>
                        <a href="">Add cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
